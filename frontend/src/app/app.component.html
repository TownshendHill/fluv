<mat-sidenav-container>
  <mat-sidenav
    mode="over"
    position="end"
    [opened]="sidePanelService.isOpen()"
    (closed)="sidePanelService.close()"
  >
    <fluv-side-nav />
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container">
      <header class="header">
        <fluv-navbar />
      </header>
      <main class="main">
        <router-outlet />
      </main>
      <footer class="footer">
        <fluv-bottom-nav />
      </footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
